{% extends "resolver/base.html" %}

{% block title %}MRC Web Archives- {{ark.title}}{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-1">
        <p class="text-end text-muted">Identifier</p>
    </div>
    <div class="col">
        {{ark}}
    </div>
    <div class="row  mt-4">
        <div class="col-1">
            <p class="text-end text-muted">URI-R</p>
        </div>
        <div class="col">
            {{ark.target_uri}}
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-1">
            <p class="text-end text-muted">Title</p>
        </div>
        <div class="col">
            {{ark.title}}
        </div>
    </div>
    <div class="row  mt-4">
        <div class="col-1">
            <p class="text-end text-muted">Description</p>
        </div>
        <div class="col-6">
            {{ark.description}}
        </div>
    </div>
</div>
<div class="card mt-5">
    <div class="card-header">Captures</div>
    <div class="card-body">
        This is the data table
    </div>
</div>

{% endblock %}
